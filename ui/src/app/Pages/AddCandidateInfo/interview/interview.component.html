<div class="candidate-Laytout">
  <fieldset>
    <h1 fxLayoutAlign="center center">All Interviews</h1>
    <div fxLayoutAlign="center center">
      <table mat-table class="mat-elevation-z8 table">
        <ng-container matColumnDef="evaluation">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell></td>
        </ng-container>

        <ng-container matColumnDef="employee">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <div
      fxLayoutAlign.lt-sm="start start"
      (click)="changeVisibility()"
      class="show-btn"
    >
      <button
        type="submit"
        mat-raised-button
        class="open-form-button"
        fxFlex="50"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </fieldset>

  <br />
  <br /><br />

  <div *ngIf="isVisible">
    <br />
    <br />
    <br />
    <form [formGroup]="InterviewForm" (ngSubmit)="onSubmit()">
      <fieldset>
        <legend>Interviews</legend>
        <div class="all-Inpt">
          <div fxLayoutAlign="center center">
            <mat-form-field appearance="outline" fxFlex.lt-lg="80%" fxFlex="60">
              <mat-label>Evaluation</mat-label>
              <textarea
                formControlName="evaluation"
                type="text"
                matInput
                placeholder="enter your evaluation"
              ></textarea>
              <mat-error
                *ngIf="
                  InterviewForm.controls['evaluation'].hasError('evaluation') &&
                  !InterviewForm.controls['evaluation'].hasError('required')
                "
              >
                Please enter a description
              </mat-error>
              <mat-error
                *ngIf="
                  InterviewForm.controls['evaluation'].hasError('required')
                "
              >
                evaluation is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayoutAlign="center center">
            <mat-form-field appearance="outline" fxFlex.lt-lg="80%" fxFlex="60">
              <mat-label>Choose employee</mat-label>
              <mat-select #mode value="side" formControlName="employeeId">
                <mat-option value="side">Side</mat-option>
                <mat-option value="over">Over</mat-option>
                <mat-option value="push">Push</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div fxLayoutAlign="center center">
            <button
              type="submit"
              class="add-btn"
              mat-raised-button
              fxFlex.lt-lg="80%"
              fxFlex="40"
            >
              Add Interview
            </button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
