<div class="candidate-Laytout">
  <div
    fxLayoutAlign.lt-sm="start start"
    (click)="changeVisibility()"
    class="show-btn"
  >
    <button
      type="submit"
      mat-raised-button
      class="open-form-button"
      fxFlex="50"
    >
      <mat-icon>add</mat-icon>
    </button>
  </div>
  <div *ngIf="isVisible">
    <form [formGroup]="questionForm">
      <fieldset>
        <legend>{{ "candidate-question" | translate }}</legend>
        <div class="all-Inpt">
          <div fxLayoutAlign="center center">
            <mat-form-field
              appearance="outline"
              fxFlex.lt-lg="80%"
              fxFlex="60"
              (click)="appearRest()"
            >
              <mat-label>{{ "question" | translate }}</mat-label>
              <textarea
                formControlName="description"
                type="text"
                matInput
                placeholder="{{ 'question-validation' | translate }}"
              ></textarea>
              <mat-error
                *ngIf="
                  questionForm.controls['description'].hasError(
                    'description'
                  ) &&
                  !questionForm.controls['description'].hasError('required')
                "
              >
                {{ "question-validation" | translate }}
              </mat-error>
              <mat-error
                *ngIf="
                  questionForm.controls['description'].hasError('required')
                "
              >
                {{ "question-required" | translate }}
              </mat-error>
            </mat-form-field>
          </div>

          <div fxLayoutAlign="center center">
            <button
              type="button"
              [disabled]="!questionForm.valid"
              (click)="SaveData()"
              class="add-btn"
              mat-raised-button
              fxFlex.lt-lg="80%"
              fxFlex="40"
            >
              {{
                questionForm.controls["id"].value
                  ? ("update" | translate)
                  : ("add" | translate)
              }}
            </button>
            <div *ngIf="isRestButtonAppear">
              <button
                (click)="resetTheForm()"
                type="button"
                mat-raised-button
                class="rest-Icon"
                fxFlex.lt-lg="2%"
                fxFlex="2"
              >
                <mat-icon>restart_alt</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <h1 fxLayoutAlign="center center">{{ "question" | translate }}</h1>
  <div fxLayoutAlign="center center">
    <table mat-table class="mat-elevation-z8 table" [dataSource]="allQuestions">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>{{ "no" | translate }}</th>
        <td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>
          {{ "description" | translate }}
        </th>
        <td mat-cell *matCellDef="let element">{{ element.description }}</td>
      </ng-container>

      <ng-container matColumnDef="update">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let element"
          class="update-icon"
          (click)="fetchData(element)"
        >
          <mat-icon>edit</mat-icon>
        </td>
      </ng-container>
      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef></th>
        <td
          mat-cell
          *matCellDef="let element"
          class="delete-icon"
          (click)="deleteQuestion(element)"
        >
          <mat-icon>person_remove</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <mat-paginator
    class="paginator"
    (page)="pageChange($event)"
    [length]="totalItems"
    [pageSize]="size"
    [pageIndex]="page"
  ></mat-paginator>
</div>
